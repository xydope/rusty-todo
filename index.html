<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <link rel="stylesheet" href="./src/styles/global.css" />
  </head>
  <body>
    <div id="root">
      <div class="container">
        <header class="header">
          <h1 class="logo">TODO</h1>
          <button
            class="theme-toggle"
            id="theme-toggle"
            aria-label="Toggle theme"
          >
            <!-- Sun icon (default) -->
            <svg
              id="sun-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="5" />
              <line x1="12" y1="1" x2="12" y2="3" />
              <line x1="12" y1="21" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="3" y2="12" />
              <line x1="21" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </svg>
            <!-- Moon icon (hidden by default) -->
            <svg
              id="moon-icon"
              style="display: none"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z" />
            </svg>
          </button>
        </header>

        <form class="add-todo-form">
          <button type="button" class="checkbox"></button>
          <input
            type="text"
            class="add-todo-input"
            placeholder="Create a new todo..."
          />
        </form>

        <div class="todo-list">
          <div class="todo-item">
            <button class="todo-checkbox"></button>
            <span class="todo-text">Complete online JavaScript course</span>
            <button class="delete-btn">×</button>
          </div>

          <div class="todo-item">
            <button class="todo-checkbox checked"></button>
            <span class="todo-text completed">Jog around the park 3x</span>
            <button class="delete-btn">×</button>
          </div>

          <div class="todo-item">
            <button class="todo-checkbox"></button>
            <span class="todo-text">10 minutes meditation</span>
            <button class="delete-btn">×</button>
          </div>

          <div class="todo-item">
            <button class="todo-checkbox"></button>
            <span class="todo-text">Read for 1 hour</span>
            <button class="delete-btn">×</button>
          </div>

          <div class="todo-item">
            <button class="todo-checkbox"></button>
            <span class="todo-text">Pick up groceries</span>
            <button class="delete-btn">×</button>
          </div>

          <div class="todo-item">
            <button class="todo-checkbox checked"></button>
            <span class="todo-text completed"
              >Complete Todo App on Frontend Mentor</span
            >
            <button class="delete-btn">×</button>
          </div>

          <div class="todo-summary">
            <span>5 items left</span>
            <button class="clear-completed">Clear Completed</button>
          </div>
        </div>

        <div class="filters">
          <button class="filter-btn active">All</button>
          <button class="filter-btn">Active</button>
          <button class="filter-btn">Completed</button>
        </div>

        <p class="drag-text">Drag and drop to reorder list</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
